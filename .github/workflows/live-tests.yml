name: Live API and Payment Tests

permissions:
  contents: read

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-live-environment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (CI)
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Make test scripts executable
        run: |
          chmod +x ./.github/workflows/comprehensive-live-testing.sh
          chmod +x ./comprehensive-live-testing.sh || true

      - name: Run Comprehensive Live Tests
        shell: bash
        run: ./.github/workflows/comprehensive-live-testing.sh
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          # Add any other secrets your tests might need here
