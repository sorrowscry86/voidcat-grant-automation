name: Validate Secrets

on:
  workflow_dispatch:
    inputs:
      check_type:
        description: 'What to validate'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - stripe-only
          - cloudflare-only
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read

jobs:
  validate:
    name: Validate API Keys
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate Secrets
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.check_type }}" = "stripe-only" ]; then
            ARGS="--stripe-only"
          elif [ "${{ github.event.inputs.check_type }}" = "cloudflare-only" ]; then
            ARGS="--cloudflare-only"
          fi
          
          node scripts/validate-secrets.js $ARGS
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_PRICE_ID: ${{ secrets.STRIPE_PRICE_ID }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Report Results
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ All secrets validated successfully!"
            echo "::notice::Secret validation passed - configuration is production-ready"
          else
            echo "❌ Secret validation failed"
            echo "::error::Some secrets are invalid or missing - check logs above"
          fi
