name = "voidcat-grant-search-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

[env.production]
name = "grant-search-api"

[env.production.vars]
ENVIRONMENT = "production"
# Stripe Configuration - Set these via Cloudflare Workers secrets
# STRIPE_SECRET_KEY = "sk_live_..." # Set via: wrangler secret put STRIPE_SECRET_KEY
# STRIPE_PUBLISHABLE_KEY = "pk_live_..." # Set via: wrangler secret put STRIPE_PUBLISHABLE_KEY
# STRIPE_PRICE_ID = "price_..." # Set via: wrangler secret put STRIPE_PRICE_ID
# STRIPE_WEBHOOK_SECRET = "whsec_..." # Set via: wrangler secret put STRIPE_WEBHOOK_SECRET

[[env.production.d1_databases]]
binding = "VOIDCAT_DB"
database_name = "voidcat-users"
database_id = "b22bd380-29ca-4a22-be8a-655a382a58a1"

[[env.production.kv_namespaces]]
binding = "OAUTH_KV"
id = "ae1f4c3087dd4b208a449f7fbd7c93d3"

[[env.production.r2_buckets]]
binding = "ASSETS"
bucket_name = "voidcat-assets"